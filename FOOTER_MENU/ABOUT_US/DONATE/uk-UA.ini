Як ви можете допомогти проекту?

Реклама
В першу чергу якщо ви використовуєте якийсь плагін для відключення реклами на сайтах, то допоможете проекту, якщо дозволите у вашому плагіні відображати рекламу в моніторингу. Ми не використовуємо рекламу зі спливаючими вікнами. Якщо на сторінці є реклама, то це всього один банер. Нижче описані умови, за яких ми можемо повністю відключити рекламу.

Діліться посиланням
По-друге ви дуже допоможете проекту якщо поділіться посиланням на моніторинг з друзями та знайомими в соціальних мережах!

Ідеї
У вас є цікаві ідеї, які ми могли б вам реалізувати на нашому порталі? Пишіть нам через форму зворотного зв'язку!

Майстер сервери
Якщо для вашої улюбленої гри ми пропонуємо наш майстер-сервер, обов'язково використовуйте його. Це підвищить нашу статистику і цим допоможе нам. А у вас просто у грі будуть сервери з наших списків. Наші майстер-сервери не зникнуть, як більшість через якийсь час: нашому сервісу вже більше 10 років і ми не збираємося закриватися.

Дизайн
Ми будемо раді контакту з талановитим дизайнером, який або дасть поради щодо покращення дизайну або сам займеться розробкою.

